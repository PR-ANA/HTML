<body>

    <iframe src="https://www.onlinekhabar.com" frameborder="0" width="100%" height="800px"></iframe>

    <h2>Google map</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3533.442903442451!2d85.32274617447098!3d27.6727028270204!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb19c50daa2fb1%3A0x6f197fa38097b530!2sPatan%20Darbar%20Square!5e0!3m2!1sen!2snp!4v1745283666073!5m2!1sen!2snp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <hr>
    <h3>Youtube video</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/bOi_Y4ythYY?si=tUT2w-DlBqp-Fa43" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h2>HTML MEDIA(audio,video,img)</h2>
    <h4>For Audio</h4>
    <audio src="https://file-examples.com/storage/fe6d6a97cd680671996c9a2/2017/11/file_example_MP3_700KB.mp3" controls></audio>
    <hr>
    <h4>For video</h4>
    <video src="https://file-examples.com/storage/fe6d6a97cd680671996c9a2/2017/04/file_example_MP4_480_1_5MG.mp4" controls width="" height="" poster="n.jpg"></video>
    <video src="https://www.youtube.com/watch?v=OAWl6F_9HJ8" controls></video>
    <hr>
    <h4>For image</h4>
    <figure>
        <img src="button.jpeg" alt="">
        <figcaption>Button Caption</figcaption>
    </figure>

    <!--SEO in html
    1. Meta 
    2.h1-h6
    3. img alt 
    4. anchor tag
    follow & no-follow 
    <a href="" rel="no-follow"></a>
    <a href="" rel = "follow"(which is by default)></a>
    5. structured Data(semantic) => meaningful tag
        Semantic tag
        ={<header></header>,  <nav></nav>, <main></main>, <aside></aside>, <footer></footer>
        , <article></article>, <figure></figure>, <figcaption></figcaption>, <section></section>}

        non-semantic tag
        ={<div></div>, <span></span>}
    
    -->
