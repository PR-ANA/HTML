<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellpadding="5px">
        <tr>
            <th colspan="2"><h2>Fill The Form Below</h2></th>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" name="fname"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>Feedback:</td>
            <td><textarea name="Feedback"></textarea></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
            </td>
        </tr>
        <tr>
            <td>Subjects:</td>
            <td>
                <input type="checkbox" name="sub" value="web"> Web
                <input type="checkbox" name="sub" value="maths"> Maths
                <input type="checkbox" name="sub" value="graphics"> Graphics
                <input type="checkbox" name="sub" value="eng"> English
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="reset" name="reset">
                <button>Submit Above Details</button>
            </td>
        </tr>    
    </table>
    <h1>HTML Form Within Table</h1>
</body>
</html>
